---
layout: default
---
<section class="container mx-auto px-2 py-4">
    {%- include banner-img.html -%}

    <header class="py-2 w-full md:w-4/5 mx-auto mt-4">
        <h1 class="text-2xl text-gray-700 border-b border-gray-700 pb-1 text-center">{{ page.title | escape }}</h1>
    </header>

    <div class="mx-auto w-full md:w-4/5 lg:w-3/5 p-4">
        {%- if site.papers.size > 0 -%}

        {%- for paper in site.papers -%}
        <article class="papers">

            <h2><span class="mr-2 text-pink-700">&bull;</span>{{ paper.title | escape }}</h2>

            {{ paper.content }}

        </article>
        {%- endfor -%}

        {%- endif -%}
    </div>

</section>
