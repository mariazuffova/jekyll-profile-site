---
layout: default
---
<section class="container mx-auto px-2 py-4">

    <header class="py-2 w-full md:w-4/5 mx-auto">
        <h1 class="text-2xl text-blue-600 border-b border-blue-600 pb-1 text-center">{{ page.title | escape }}</h1>
    </header>

    <div class="mx-auto w-full md:w-4/5 lg:w-3/5 p-4">
        {%- if site.papers.size > 0 -%}

        {%- for paper in site.papers -%}
        <article class="papers">

            <h2><span class="text-blue-600 mr-1">--</span>{{ paper.title | escape }}</h2>

            {{ paper.content }}

        </article>
        {%- endfor -%}

        {%- endif -%}
    </div>

</section>
